name: "Pull Request conventional title check"

on:
  pull_request:
    types: [opened, reopened, ready_for_review, unlocked, synchronize]

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v4