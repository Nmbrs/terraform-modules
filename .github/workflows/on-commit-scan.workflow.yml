name: Scan Terraform for Vulnerabilities

on:
  pull_request:
    types: [opened, edited, synchronize]

  push:
    branches: 
    - 'main'

jobs:
  checkov-scan:
    name: Checkov Scan 
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run Checkov to check Terraform files.
        id: checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          quiet: true # optional: display only failed checks
          soft_fail: true # optional: do not return an error code if there are failed checks
          soft_fail_on: true
          hard_fail_on: true
          framework: terraform # optional: {cloudformation,terraform,kubernetes,all}
          output_format: sarif # optional:  cli, json, junitxml, github_failed_only, or sarif
          download_external_modules: true
          log_level: WARNING
          #api-key: ${{ secrets.CHECKOV_API_TOKEN }}
      
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: results.sarif

  tfsec-scan:
    name: Tfsec Scan 
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Run tfsec
        uses: tfsec/tfsec-sarif-action@9a83b5c3524f825c020e356335855741fd02745f
        with:
          sarif_file: tfsec.sarif         

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v1
        with:
          # Path to SARIF file relative to the root of the repository
          sarif_file: tfsec.sarif 

  kics-scan:
    name: Kics Scan
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
      - uses: actions/checkout@v2
      
      - name: Run kics
        uses: checkmarx/kics-action@latest
        with:
          path: 'terraform'
          output_path: .
      
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: results.sarif
